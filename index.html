<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalnia:wght@100..700&family=Noto+Sans+Arabic:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!--  splitting -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/splitting/dist/splitting.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/splitting/dist/splitting-cells.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Fibonacci text</title>
  </head>
  <body>
    <main>
      <div id="container">
        <div id="wrapper">
          <p id="paragraph" data-splitting class="picnic">
            The Fibonacci sequence appears throughout nature in spirals and
            branching patterns, where each number is the sum of the two before
            it. This simple mathematical rule generates the golden ratio,
            revealing an elegant order that connects sunflower seeds to galaxy
            formations.
          </p>
        </div>
      </div>
      <div class="overlay"></div>
    </main>

    <script src="https://unpkg.com/splitting/dist/splitting.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
